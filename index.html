<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calc&trade;</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="calculator">
    <div class="container" ng-controller="calcController">
      <h2 class="text-center">Simple Calc&trade;</h2>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-4 my-calc">
          <div class="row">
            <input ng-model="readout" type="text" class="form-control display center-block text-right" readonly>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="calcButton('7');">7</button>
            <button class="btn btn-default" ng-click="calcButton('8');">8</button>
            <button class="btn btn-default" ng-click="calcButton('9');">9</button>
            <button class="btn btn-primary" ng-click="calcButton('/');">&divide;</button>
            <button class="btn btn-primary" ng-click="calcButton('*');">&times;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="calcButton('4');">4</button>
            <button class="btn btn-default" ng-click="calcButton('5');">5</button>
            <button class="btn btn-default" ng-click="calcButton('6');">6</button>
            <button class="btn btn-primary" ng-click="calcButton('+');">&plus;</button>
            <button class="btn btn-primary" ng-click="calcButton('-');">&minus;</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default" ng-click="calcButton('1');">1</button>
            <button class="btn btn-default" ng-click="calcButton('2');">2</button>
            <button class="btn btn-default" ng-click="calcButton('3');">3</button>
            <button class="btn btn-success" ng-click="evaluate();">&equals;</button>
            <button class="btn btn-danger" ng-click="clearAll();">c</button>
          </div>
          <div class="row text-center">
            <button class="btn btn-default"></button>
            <button class="btn btn-default" ng-click="calcButton('0');">0</button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
            <button class="btn btn-default"></button>
          </div>
        </div>
      </div>
  </body>
</html>
